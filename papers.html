---
layout: default
permalink: /papers/
class: papers
title: Papers
---

<p>Published Papers</p>

<ul class="paper-list">
    {% for paper in site.data.papers %}
    <li>
        <h2 class="paper-title">{% if paper.link %}<a href="{{paper.link}}" target="_blank">{% endif %}{{paper.title}}</a></h2>
        <p class="paper-description">{{paper.description}}</p>
    </li>
    {% endfor %}
</ul>
